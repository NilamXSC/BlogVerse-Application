<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BlogVerse</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="BlogVerse – A modern blogging platform to write, react, and connect."
    />
    <meta name="author" content="BlogVerse" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BlogVerse" />
    <meta
      property="og:description"
      content="A modern blogging platform to write, react, and connect."
    />
    <!-- Uncomment when you host an OG image -->
    <!-- <meta property="og:image" content="https://yourdomain.com/og-image.png" /> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlogVerse" />
    <meta
      name="twitter:description"
      content="A modern blogging platform to write, react, and connect."
    />
    <!-- <meta name="twitter:image" content="https://yourdomain.com/og-image.png" /> -->
  </head>
